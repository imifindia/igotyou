<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMIF | I Got You Report</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <link rel="stylesheet" href="report/report.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">I Got You</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">Report an Incident</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="report.html">Control Centre</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid px-2 px-sm-3 px-md-4 px-lg-5">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h1>IGotYou Requests Report</h1>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-end">
                    <button id="saveButton" class="btn btn-primary btn-sm mb-3 mb-lg-0 me-2">
                        Save Data
                    </button>
                    <button id="exportButton" class="btn btn-primary btn-sm mb-3 mb-lg-0">
                        Export to CSV
                    </button>
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col-lg-12">
                    <div id="myGrid" class="ag-theme-alpine" style="height: 500px; width: 100%;"></div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="whoisModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">Enter Your Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="whoisForm" class="needs-validation" novalidate>
                        <div class="modal-body">
                            <!-- Warning message -->
                            <div class="alert alert-warning" role="alert">
                                Please ensure all information is accurate before submitting.
                            </div>
                            <div class="container mt-5">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                    <div id="nameError" class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="place">Place:</label>
                                    <input type="text" class="form-control" id="place" name="place" required>
                                    <div id="placeError" class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="phone">Phone:</label>
                                    <input type="text" class="form-control" id="phone" name="phone" required>
                                    <div id="contactError" class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="notes">Notes:</label>
                                    <input type="text" class="form-control" id="notes" name="notes">
                                    <div id="notesError" class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="submitInfoButton">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div id="loadingIcon" class="loading-icon"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js "></script>
        <script src="report/report.js"></script>
</body>

</html>
