<!DOCTYPE html>
<html>
<head>
    <title>IGotYou Requests Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>IGotYou Requests Report</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <!-- Table headers will be populated dynamically -->
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated dynamically -->
        </tbody>
    </table>

    <script>
        // Replace with your API endpoint URL
        const apiUrl = 'https://fie5mxoea4.execute-api.ap-south-1.amazonaws.com/prod';

        // Fetch data from the API
        fetch(apiUrl, {
            headers: {
                'x-api-key': 'iRhRWA3DDk2nnFBVfMQjC5wKEZ1F875s7HBCP9pc',
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                // Get the table headers
                const headers = Object.keys(data[0]);

                // Populate the table headers
                const headerRow = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                document.querySelector('#dataTable thead').appendChild(headerRow);

                // Populate the table rows
                const tableBody = document.querySelector('#dataTable tbody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    headers.forEach(header => {
                        const cell = document.createElement('td');
                        cell.textContent = item[header];
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
