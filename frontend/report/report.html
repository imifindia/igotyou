<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IGotYou Requests Report</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <link rel="stylesheet" href="report.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">I Got You</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Report an Incident</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Control Centre</a>
                    </li>

                </ul>
                <form id="searchForm" class="d-flex" role="search">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-12">

        <h1>IGotYou Requests Report</h1>
        <div class="col-lg-12 px-0">
            <button id="exportButton" class="btn btn-primary mb-3">Export to CSV</button>
            <div class="table-responsive">
                <table id="dataTable" class="table table-hover table-striped">
                    <thead class="table-light">
                        <!-- Table headers will be populated dynamically -->
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="whoisModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Enter Your Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="whoisForm" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <!-- Warning message -->
                        <div class="alert alert-warning" role="alert">
                            Please ensure all information is accurate before submitting.
                        </div>
                        <div class="container mt-5">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div id="nameError" class="invalid-feedback"></div>
                            </div>

                            <div class="form-group">
                                <label for="place">Place:</label>
                                <input type="text" class="form-control" id="place" name="place" required>
                                <div id="placeError" class="invalid-feedback"></div>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                                <div id="contactError" class="invalid-feedback"></div>
                            </div>

                            <div class="form-group">
                                <label for="notes">Notes:</label>
                                <input type="text" class="form-control" id="notes" name="notes">
                                <div id="notesError" class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submitInfoButton">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js "></script>
    <script src="report.js"></script>
</body>

</html>
