<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('whoisForm');
            const maxLength = 50; // Example max length

            form.addEventListener('submit', function (event) {
                let isValid = true;
                const name = form.elements['name'];
                const place = form.elements['place'];
                const contact = form.elements['contact'];

                // Clear previous error messages
                document.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');

                // Validate name
                if (!name.value || name.value.length > maxLength) {
                    isValid = false;
                    name.classList.add('is-invalid');
                    document.getElementById('nameError').textContent = `Name is required and must be less than ${maxLength} characters.`;
                } else {
                    name.classList.remove('is-invalid');
                }

                // Validate place
                if (!place.value || place.value.length > maxLength) {
                    isValid = false;
                    place.classList.add('is-invalid');
                    document.getElementById('placeError').textContent = `Place is required and must be less than ${maxLength} characters.`;
                } else {
                    place.classList.remove('is-invalid');
                }

                // Validate contact
                if (!contact.value || contact.value.length > maxLength) {
                    isValid = false;
                    contact.classList.add('is-invalid');
                    document.getElementById('contactError').textContent = `Contact is required and must be less than ${maxLength} characters.`;
                } else {
                    contact.classList.remove('is-invalid');
                }

                if (!isValid) {
                    event.preventDefault(); // Prevent form submission
                }
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <form id="whoisForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div id="nameError" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" class="form-control" id="place" name="place" required>
                <div id="placeError" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
                <div id="contactError" class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
