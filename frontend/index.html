<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Response App</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .report-form {
            position: absolute;
            bottom: 0px;
            left: 3px;
            right: 3px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .report-form h4 {
            margin: 0px 0px 10px 0px;
        }

        .form-row {
            display: flex;
            margin-bottom: 10px;
            justify-content: end;
        }

        .form-row label {
            flex: 1;
            color: grey;
            margin-right: 10px;
            text-align: end;
            line-height: 1.5;
        }

        .form-row input,
        .form-row textarea {
            flex: 2;
            width: 100%;
            box-sizing: border-box;
        }

        .form-row textarea {
            resize: none;
        }

        .form-row input[type="submit"] {
            padding: 10px;
            max-width: 200px;
            color: coral;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="report-form">
        <h4>Report Your Location</h4>
        <form id="reportForm">
            <div class="form-row">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="form-row">
                <label for="adults">Adults:</label>
                <input type="number" id="adults" name="adults">
            </div>
            <div class="form-row">
                <label for="healthy">Healthy adults:</label>
                <input type="number" id="healthy" name="healthy">
            </div>
            <div class="form-row">
                <label for="children">Children:</label>
                <input type="number" id="children" name="children">
            </div>
            <div class="form-row">
                <label for="notes">Notes (optional):</label>
                <textarea id="notes" name="notes" rows="2"></textarea>
            </div>
            <div class="form-row">
                <label for="images">Image (optional):</label>
                <input type="file" id="images" name="images" accept="image/*" multiple>
            </div>
            <div class="form-row">
                <input id="submit" type="submit" value="Report">
            </div>
        </form>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaW1pZmluZGlhIiwiYSI6ImNsejhtM3J5dTAyZmwybHNkcjlrZzUyM2UifQ.EYhRAkvwwMyTz7X-CGmudA';

        document.addEventListener('DOMContentLoaded', function () {
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [-0.09, 51.505],
                zoom: 13
            });

            // Get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    var userMarker = new mapboxgl.Marker()
                        .setLngLat([lon, lat])
                        .setPopup(new mapboxgl.Popup().setHTML('You are here'))
                        .addTo(map);
                    map.setCenter([lon, lat]);
                }, function () {
                    alert('Unable to retrieve your location');
                });
            } else {
                alert('Geolocation is not supported by your browser');
            }

            // Form submission
            document.getElementById('reportForm').addEventListener('submit', function (e) {
                e.preventDefault();
                var phone = document.getElementById('phone').value;
                var adults = document.getElementById('adults').value;
                var healthy = document.getElementById('healthy').value;
                var children = document.getElementById('children').value;
                if (notes && adults && healthy && children && navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;
                        alert('Location reported: ' + lat + ', ' + lon + ' - ' + notes);
                    });
                } else {
                    alert('Please allow location access and fill required data.');
                }
            });
        });
    </script>
</body>

</html>
