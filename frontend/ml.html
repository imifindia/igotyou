<h4>നിങ്ങളുടെ ലൊക്കേഷൻ റിപ്പോർട്ടുചെയ്യുക</h4>
<form id="reportForm" method="post">
    <div class="form-row">
        <label for="phone">ഫോൺ:</label>
        <input type="tel" id="phone" name="phone" pattern="\d{10}" placeholder="നിർബന്ധമാണ്">
    </div>
    <div class="form-row">
        <label for="adults">മുതിർന്നവർ:</label>
        <input type="number" id="adults" name="adults" placeholder="നിർബന്ധമാണ്">
    </div>
    <div class="form-row">
        <label for="children">കുട്ടികൾ:</label>
        <input type="number" id="children" name="children" placeholder="നിർബന്ധമാണ്">
    </div>
    <div class="form-row">
        <label for="healthy">ആരോഗ്യമുള്ളവർ:</label>
        <input type="number" id="healthy" name="healthy" placeholder="നിർബന്ധമാണ്">
    </div>
    <div class="form-row">
        <label for="notes">കുറിപ്പുകൾ:</label>
        <textarea id="notes" name="notes" rows="2"></textarea>
    </div>
    <div class="form-row">
        <label for="images">ഫോട്ടോ:</label>
        <input type="file" id="images" name="images" accept="image/*" multiple>
    </div>
    <div class="form-row">
        <input id="submit" type="submit" value="റിപ്പോർട്ട് ചെയ്യുക">
    </div>
</form>
