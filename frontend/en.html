<h4>Report Your Location</h4>
<form id="reportForm" method="post">
    <div class="form-row">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="\d{10}" placeholder="Required">
    </div>
    <div class="form-row">
        <label for="adults">Adults:</label>
        <input type="number" id="adults" name="adults" placeholder="Required">
    </div>
    <div class="form-row">
        <label for="children">Children:</label>
        <input type="number" id="children" name="children" placeholder="Required">
    </div>
    <div class="form-row">
        <label for="healthy">Healthy:</label>
        <input type="number" id="healthy" name="healthy" placeholder="Required">
    </div>
    <div class="form-row">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="2"></textarea>
    </div>
    <div class="form-row">
        <label for="images">Image:</label>
        <input type="file" id="images" name="images" accept="image/*" multiple>
    </div>
    <div class="form-row">
        <input id="submit" type="submit" value="Report">
    </div>
</form>
