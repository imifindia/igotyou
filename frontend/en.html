<h4>Report Your Location</h4>
<form id="reportForm" method="put" enctype="multipart/form-data" action="https://3e00v8q0w2.execute-api.ap-south-1.amazonaws.com/prod/igmin_igotyou_operations">
    <div class="form-row">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
    </div>
    <div class="form-row">
        <label for="adults">Adults:</label>
        <input type="number" id="adults" name="adults">
    </div>
    <div class="form-row">
        <label for="children">Children:</label>
        <input type="number" id="children" name="children">
    </div>
    <div class="form-row">
        <label for="healthy">Healthy:</label>
        <input type="number" id="healthy" name="healthy">
    </div>
    <div class="form-row">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="2"></textarea>
    </div>
    <div class="form-row">
        <label for="images">Image:</label>
        <input type="file" id="images" name="images" accept="image/*" multiple>
    </div>
    <div class="form-row">
        <input id="submit" type="submit" value="Report">
    </div>
</form>
